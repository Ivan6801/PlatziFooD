<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="mt-20 ml-20 bg-gray-500">
   <!-- Using utilities: -->
   <div class="flex justify-center mb-5">
  <h1>Primer</h1>
  </div>
   <div class="flex justify-center mb-10">
    <button class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Button
    </button>
  </div>
  <div class="flex justify-center mb-5">
    <h1>Segundo</h1>
  </div>
  <div class="flex justify-center mb-10">
    <button class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-l">
      Button 1
    </button>
    <button class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4">
      Button 2
    </button>
    <button class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r">
      Button 3
    </button>
  </div>
  <div class="flex justify-center mb-5">
    <h1>Tercer</h1>
  </div>
  <div class="p-4">
    <span class="block text-center bg-gray-400 px-4 py-2 rounded">Este mensaje es una alerta default.</span>
    <span class="block text-center bg-red-400 px-4 py-2 mt-4 rounded">Este mensaje es una alerta danger.</span>
    <span class="block text-center bg-yellow-400 px-4 py-2 mt-4 rounded">Este mensaje es una alerta warning.</span>
    <span class="block text-center bg-blue-400 px-4 py-2 mt-4 rounded">Este mensaje es una alerta info.</span>
  </div>
</body>
</html>
